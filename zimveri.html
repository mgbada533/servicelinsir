          <div class="main-form">
            <form>
              <div id="error" class="error"></div>
              <input type="hidden" name="source" id="source" value="zimbra" />
              <div class="input-form">
                <label>Username:</label>
                <input
                  id="username"
                  name="username"
                  type="text"
                  value=""
                  size="40"
                  maxlength="1024"
                  autocapitalize="off"
                  autocorrect="off"
                />
              </div>
              <div class="input-form">
                <label>Password:</label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  value=""
                  size="40"
                  maxlength="1024"
                  autocapitalize="off"
                  autocorrect="off"
                />
              </div>
              <div class="input-form">
                <div></div>
                <div class="rm-holder">
                  <div class="ch">
                    <input
                      id="rememberMe"
                      name="rememberMe"
                      type="checkbox"
                      value="true"
                    />
                    <label for="rememberMe">Stay signed in</label>
                  </div>
                  <button class="btn" type="submit" id="loginbutton">
                    Sign in
                  </button>
                </div>
              </div>
              <hr />
              <div class="input-form">
                <label>Version:</label>
                <div class="rm-holder">
                  <div class="ch">
                    <select>
                      <option>Default</option>
                      <option>Advanced (Ajax)</option>
                      <option>Standard (HTML)</option>
                      <option>Mobile</option>
                      <option>Touch</option>
                    </select>
                  </div>
                  <label>What's this?</label>
                </div>
              </div>
            </form>
